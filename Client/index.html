<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="csc3221.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="page-area">
    <h1>Task Manager</h1>
    <form>
      <table>
        <tr>
           <td><h3>Task List</h3></td>
           <td><button type="submit" class="get-btn">Get</button></td>
        </tr>
      </table>
      <section>
        <label for="taskitem">Task:</label>
        <input type="text" name="taskitem" id="taskitem" autocomplete="false">
        <button type="submit" class="del-btn">Delete</button>
      </section>
      <section>
        <label for="newitem">New Task:</label>
        <input type="text" name="newitem" id="newitem" autocomplete="false">
        <button type="submit" class="create-btn">Create</button>
        <button type="submit" class="up-btn">Update</button>
      </section>
    </form>    
    <div class="result">Loading...</div>
  </div>
  <script src="corehttp.js"></script>
  <script src="scripts.js"></script>

</body></html>
